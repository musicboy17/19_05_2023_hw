<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
    <!-- <script src='script.js'></script> -->
</head>
<body>
    <p class="dropdown">Привет :)</p>
<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Dropdown button
</button>
<div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item" href="#">Action</a>
<a class="dropdown-item" href="#">Another action</a>
<a class="dropdown-item" href="#">Something else here</a>
</div>
</div>
<script>
// 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
const Eldi = document.querySelectorAll('.dropdown-item');
        Eldi.forEach(element => {
            element.classList.add('super-dropdown');
        });

// 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

const btn_my = document.querySelector('.btn');
        if (btn_my.classList.contains('btn-secondary')) {
            btn_my.classList.remove('btn-secondary');
        }
        else {
            btn_my.classList.add('btn-secondary');
        }



// 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

const Elm = document.querySelectorAll('.menu');
        Elm.forEach(element => {
            if (element.classList.contains('dropdown-menu')) {
                element.classList.remove('dropdown-menu');
            }
        })



// 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
// `<a href="#">link</a>`

const dEl = document.querySelector('div.dropdown');
        dEl.insertAdjacentHTML("afterend", `<a href="#">link</a>`);


// 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

const ddmenuBtn = document.getElementById("dropdownMenuButton");
        ddmenuBtn.id = "superDropdown";



// 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
 
const ddd = document.querySelectorAll('[aria-labelledby="dropdownMenuButton"]')
        ddd.forEach(element => {
            element.dataset.add = '3'
        })

// 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

const myEl02 = document.querySelector('.dropdown-toggle')
myEl02.removeAttribute('type')
console.log(myEl02)
        
</script>

</body>
</html>
